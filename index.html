<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Career Advisor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 700px;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #4a148c;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      resize: vertical;
      font-size: 14px;
    }
    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }
    .results {
      margin-top: 20px;
    }
    .career {
      border: 1px solid #eee;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      background: #fafafa;
      transition: 0.3s;
    }
    .career:hover {
      background: #f0f0ff;
      transform: translateY(-2px);
    }
    .career h3 {
      margin: 0;
      color: #333;
    }
    .career p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Career Advisor ðŸ’¼</h1>
    <p>Enter your skills (comma or space separated):</p>
    <textarea id="skillsInput" placeholder="e.g. Python, React, SQL, Figma"></textarea>
    <button onclick="analyzeSkills()">Analyze</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const CAREER_DB = [
      {
        title: "Data Scientist",
        keywords: ["python", "statistics", "machine", "sql", "data"],
        courses: ["Intro to Data Science", "Machine Learning", "SQL for Data Analysis"],
        jobs: ["Data Scientist", "Data Analyst"]
      },
      {
        title: "Frontend Developer",
        keywords: ["javascript", "react", "html", "css", "ui"],
        courses: ["Modern React", "Advanced CSS"],
        jobs: ["Frontend Developer", "UI Engineer"]
      },
      {
        title: "Backend Developer",
        keywords: ["node", "express", "python", "django", "api", "databases"],
        courses: ["APIs and Microservices", "Databases"],
        jobs: ["Backend Developer", "API Engineer"]
      },
      {
        title: "UX/UI Designer",
        keywords: ["design", "figma", "ux", "ui", "prototyping"],
        courses: ["Interaction Design", "Design Systems"],
        jobs: ["UX Designer", "Product Designer"]
      },
      {
        title: "Cybersecurity Analyst",
        keywords: ["security", "network", "linux", "hacking"],
        courses: ["Network Security", "Ethical Hacking"],
        jobs: ["Security Analyst", "SOC Analyst"]
      }
    ];

    function analyzeSkills() {
      const input = document.getElementById("skillsInput").value.toLowerCase();
      const tokens = input.split(/[,\\s]+/).filter(Boolean);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (tokens.length === 0) {
        resultsDiv.innerHTML = "<p>Please enter some skills, love ðŸ’•</p>";
        return;
      }

      const matches = CAREER_DB.map(career => {
        let score = 0;
        career.keywords.forEach(k => {
          if (tokens.includes(k)) score++;
        });
        return { ...career, score };
      }).filter(c => c.score > 0).sort((a,b)=> b.score - a.score);

      if (matches.length === 0) {
        resultsDiv.innerHTML = "<p>No career matches found. Try adding more specific skills. ðŸ’¡</p>";
        return;
      }

      matches.forEach(career => {
        const div = document.createElement("div");
        div.className = "career";
        div.innerHTML = `
          <h3>${career.title}</h3>
          <p><b>Recommended Courses:</b> ${career.courses.join(", ")}</p>
          <p><b>Potential Jobs:</b> ${career.jobs.join(", ")}</p>
        `;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
